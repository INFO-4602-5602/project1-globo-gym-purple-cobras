                  'cpqs':'../raw_data/ZayoHackathonData_CPQs.csv'
                }
      // Put your part one code here ***********************
      for (var dataset in datasets){
        console.log(dataset, datasets[dataset])
        d3.csv(datasets[dataset], function(data){
          console.log("read csv ",dataset)
          $("#partOne").append(dataset);
          checkDataset(dataset, data);
        })
      }

          $("#partOne").append("<p>dataset "+dataset.toString()+" loaded correctly: "+numCols+" columns, "+numRows+" rows</p>");
